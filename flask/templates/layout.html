<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Celara - Exoplanet Classifier{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-glow: #4a9eff;
            --secondary-glow: #ff4a4a;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 60px 70px, #fff, transparent),
                radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 90px 10px, #fff, transparent);
            background-size: 200px 200px;
            animation: stars 60s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -200px 200px; }
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .main-card {
            background: rgba(30, 30, 46, 0.95);
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 80px rgba(74, 158, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .main-card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5),
                        0 0 120px rgba(74, 158, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            border-bottom: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 18px 18px 0 0 !important;
            padding: 2rem;
            position: relative;
        }
        
        .navigation {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
        }
        
        .nav-link:hover {
            color: var(--primary-glow);
            background: rgba(74, 158, 255, 0.1);
        }
        
        .nav-link.active {
            color: var(--primary-glow);
            background: rgba(74, 158, 255, 0.2);
        }
        
        .upload-zone {
            border: 3px dashed rgba(74, 158, 255, 0.5);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(20, 20, 30, 0.5);
        }
        
        .upload-zone:hover {
            border-color: var(--primary-glow);
            background: rgba(74, 158, 255, 0.05);
        }
        
        .upload-zone.dragover {
            border-color: var(--secondary-glow);
            background: rgba(255, 74, 74, 0.05);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-glow);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover .upload-icon {
            transform: scale(1.1);
            color: #6ab0ff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 158, 255, 0.5);
            background: linear-gradient(135deg, #5aa8ff 0%, #4589cd 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
        }
        
        .status-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .results-section {
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(74, 158, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(74, 158, 255, 0.1);
            border-color: var(--primary-glow);
            transform: translateY(-3px);
        }
        
        /* Table Styling */
        .table-dark {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(74, 158, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table-dark th {
            background: rgba(74, 158, 255, 0.2);
            border-color: rgba(74, 158, 255, 0.3);
            color: var(--text-primary);
            font-weight: 600;
            padding: 1rem;
        }
        
        .table-dark td {
            border-color: rgba(74, 158, 255, 0.1);
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }
        
        .table-hover tbody tr:hover {
            background: rgba(74, 158, 255, 0.1);
        }
        
        .progress {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(74, 158, 255, 0.2);
        }
        
        .progress-bar {
            transition: width 0.6s ease;
        }
        
        .badge {
            font-size: 0.75rem;
            padding: 0.4rem 0.6rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-glow);
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }
        
        .candidate-item {
            background: rgba(20, 20, 30, 0.6);
            border-left: 4px solid var(--primary-glow);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .candidate-item:hover {
            background: rgba(74, 158, 255, 0.1);
            transform: translateX(5px);
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: rgba(20, 20, 30, 0.6);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
        }
        
        .about-section {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(74, 158, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .social-links a {
            color: var(--primary-glow);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #6ab0ff;
            transform: translateY(-2px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="stars"></div>
    
    <div class="main-container">
        <div class="main-card">
            <!-- Status Badge -->
            {% if model_loaded %}
            <span class="status-badge bg-success">
                <i class="bi bi-check-circle"></i> Model Loaded
            </span>
            {% else %}
            <span class="status-badge bg-warning">
                <i class="bi bi-exclamation-triangle"></i> Demo Mode
            </span>
            {% endif %}
            
            <!-- Navigation -->
            <div class="navigation">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="bi bi-house"></i> Home
                </a>
                <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">
                    <i class="bi bi-info-circle"></i> About
                </a>
            </div>
            
            <!-- Header -->
            <div class="card-header">
                <h1 class="text-center mb-0">
                    <i class="bi bi-stars"></i> Celara
                </h1>
                <p class="text-center mb-0 mt-2 text-muted">
                    {% block subtitle %}Multi-Modal Exoplanet Classifier{% endblock %}
                </p>
            </div>
            
            <!-- Main Content -->
            <div class="card-body p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
